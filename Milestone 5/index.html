<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Download/Shareable Resume Builder</h1>
        <h3 id="creator_name">Developed By AFAQ UL ISLAM</h3>
    </header>
    
    <main>
        <div class="container">
            <form id="resume-form">
                <!-- Personal Information Section -->
                <section class="section">
                    <h2>Personal Information</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="father-name">Father's Name:</label>
                    <input type="text" id="father-name" name="father-name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" required>
                    
                    <label for="address">Residential Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </section>
                
                <!-- Education Section -->
                <section class="section">
                    <h2>Education</h2>
                    <label for="school">School/College:</label>
                    <input type="text" id="school" name="school" required>
                    
                    <label for="degree">Degree/Qualification:</label>
                    <input type="text" id="degree" name="degree" required>
                    
                    <label for="year">Year of Passing:</label>
                    <input type="number" id="year" name="year" required>
                </section>
                
                <!-- Experience Section -->
                <section class="section">
                    <h2>Experience</h2>
                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="job-title">
                    
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company">
                    
                    <label for="years">Years of Experience:</label>
                    <input type="number" id="years" name="years">
                </section>
                
                <!-- Skills Section -->
                <section class="section">
                    <h2>Skills</h2>
                    <label for="skills">Skills (comma-separated):</label>
                    <input type="text" id="skills" name="skills">
                </section>
                
                <!-- Upload Photo Button -->
                <section class="section">
                    <h2>Profile Picture</h2>
                    <input type="file" id="profile-picture" accept="image/*">
                </section>

                <button type="submit">Generate Resume</button>
            </form>
        </div>
        
        <div id="resume-output" class="container" style="display: none;">
            <div id="profile-picture-output"></div>
            <h1 id="output-name"></h1>
            <h2>Personal Information</h2>
            <p id="output-father-name"></p>
            <p id="output-email"></p>
            <p id="output-contact"></p>
            <p id="output-address"></p>
            
            <h2>Education</h2>
            <p id="output-school"></p>
            <p id="output-degree"></p>
            <p id="output-year"></p>
            
            <h2>Experience</h2>
            <p id="output-job-title"></p>
            <p id="output-company"></p>
            <p id="output-years"></p>
            
            <h2>Skills</h2>
            <div id="output-skills"></div>
    </main>
                <!-- Share and Download Section -->
                <div id="resume-actions">
                    <button id="download-btn">Download as PDF</button>
                    <p id="resume-link" style="display: none;"></p>
                    <button id="share-btn">Share Resume</button>
                </div>
            </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
